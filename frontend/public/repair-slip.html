<!doctype html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tamir Fişi</title>
    <style>
      @page {
        size: 58mm 40mm;
        margin: 0;
      }

      html,
      body {
        width: 58mm;
        height: 40mm;
        margin: 0;
        padding: 0;
        overflow: hidden;
      }
    </style>
  </head>
  <body>
    <pre id="slipTxt" style="box-sizing:border-box;width:58mm;height:40mm;margin:0;padding:2mm;white-space:pre-wrap;overflow:hidden;">Yükleniyor...</pre>

    <script>
      const params = new URLSearchParams(window.location.search);
      const getVal = (key) => {
        const value = params.get(key);
        return value && value.trim() ? value.trim() : '-';
      };

      const content = [
        `ISIM: ${getVal('ad_soyad')}`,
        `TELEFON: ${getVal('telefon')}`,
        `MODEL: ${getVal('model')}`,
        `ARIZA: ${getVal('ariza')}`,
      ].join('\n');

      document.getElementById('slipTxt').textContent = content;
    </script>
  </body>
</html>
